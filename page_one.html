<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wireframes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>


  <header class="container mx-auto flex columns-2 justify-between">
    <div class="border justify-center items-center">
      <div class="py-4 justify-center items-center">
        <img src="#" alt="logo" class="bg-orange-500  w-20 h-20 rounded-full">
      </div>
    </div>
    <div class="border">
      <div>
        <p class="float-right text-zinc-500">Language</p>
      </div>
      <div class="flex float-left mt-2">
        <button class="border-solid border-2 border-blue-300 px-10 py-1 mr-2 text-zinc-500">Sign Up</button>
        <button class="border-solid border-2 border-blue-300 px-10 py-1 text-zinc-500">Login</button>
      </div>
    </div>
  </header>





</body>

</html>
