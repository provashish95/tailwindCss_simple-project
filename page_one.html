<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wireframes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>

  <!-- Header start here -->
  <header class="container mx-auto flex columns-2 justify-between">
    <div class="justify-center items-center">
      <div class="py-4 justify-center items-center">
        <img src="#" alt="logo" class="bg-orange-500  w-20 h-20 rounded-full">
      </div>
    </div>
    <div class="">
      <div>
        <a class="float-right text-zinc-500" href="#">Language</a>

      </div>
      <div class="flex float-left mt-2">
        <button class="border-solid border-2 border-blue-300 px-10 py-1 mr-2 text-zinc-500 hover:bg-blue-300">Sign
          Up</button>
        <button class="border-solid border-2 border-blue-300 px-10 py-1 text-zinc-500 hover:bg-blue-300">Login</button>
      </div>
    </div>
  </header>


  <!-- Main section  start here -->
  <main>
    <section class="flex justify-center  mt-32">
      <div>
        <p class=" text-zinc-500 text-xl py-2">Don’t just follow blindly. Redefine Celebrity Status.
          Start Now</p>

        <form action="#">
          <div class="flex justify-start text-sm items-start">
            <select name="" id="" class="border border-gray-400 py-1.5 px-2 text-gray-400">
              <option value="">Select option</option>
              <option value="">tonmoy</option>
              <option value="">nisha</option>
              <option value="">riya</option>
            </select>

            <div class="w-2/3 flex justify-start items-center relative">
              <img src="./img/search-icon.png" class="absolute mr-2 w-4 ml-4" alt="Search Icon" />
              <input type="text" name="text" id="text" placeholder="Try “Virat Kohli”"
                class="form-input border border-gray-400 py-1.5 placeholder-gray-400 text-gray-500 appearance-none w-full block pl-14 focus:outline-none">
              <button class="bg-red-700 py-2 px-10 text-white">Search</button>
            </div>

          </div>
        </form>


        <p class="text-zinc-500 text-sm py-2">Trending Searches: Manushi Chhillar 200% , Salman Khan, Virat Kohli,
          Shashi
          Tharoor,
          Vishal Reddy</p>

      </div>
    </section>
  </main>


  <!-- Footer  section  start here -->
  <footer>

  </footer>





</body>

</html>
